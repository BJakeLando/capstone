{% extends 'base.html' %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class ="btn btn-success" value="Login">
    <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
</form>

<small>Forgot your password? "</a></small>
{% endblock content %}
